<!DOCTYPE html>
<html>
	<!--保持方块菜单宽高比
		思路：在demo7中，实现了div菜单随浏览器宽度改变而自动调整宽度和数量，本示例研究如何在方块缩放时保证方块宽高比例不变；
		1.方法一：宽度按百分比布局，高度通过设置方块的padding-top属性实现,当方块中有内容时，将内容的定位设置为absolute；
		
		知识点：
		padding-top：值为百分比时，定义了基于父元素宽度的百分比上内边距。此值不会如预期的那样工作于所有的浏览器中。
	-->
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body,html{
				margin: 0;
				padding: 0;
			}
			.content{
				position: relative;
				margin: 0 auto;
				width: 80%;
				height: 100px;
				padding: 0;
			}
			.pro{
				position: relative;
				min-width: 200px;
				width: auto;
				background:  #cccccc;
				margin: 0 auto;
				left: 0;
				right: 0;
			}
			
			.pro-info{
				position: absolute;
				border-radius:5px;
				width: 90%;
				height: 90%;
				margin: auto;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				background-color:#ffffff;
			}
			
			.fl{
				float: left;
			}
		</style>
		<script src="jquery.min.js" type="text/javascript" charset="UTF-8"></script>
		<script>
			window.onload=function(){
				layout();
			}
			
			window.onresize = function(){
				layout();
			}
			
			function layout(){
				var ratio=0.8//高度是宽度的0.8倍
				var width=$(".content").width();
				var num=Math.floor(width/200);
				var proWidth=100/num+"%";
				var proHeight=100/num*ratio+"%"
				$(".pro").css("width",proWidth);
				$(".pro").css("padding-top",proHeight);//设置高度百分比
			}
		</script>
	</head>
	<body>
		<div class="content">
			<div class="pro fl">
				<div class="pro-info">
					
				</div>
			</div>
			<div class="pro fl">
				<div class="pro-info">
					
				</div>
			</div>
			<div class="pro fl">
				<div class="pro-info">
					
				</div>
			</div>
			<div class="pro fl">
				<div class="pro-info">
					
				</div>
			</div>
			<div class="pro fl">
				<div class="pro-info">
					
				</div>
			</div>
			<div class="pro fl">
				<div class="pro-info">
					
				</div>
			</div>
			<div class="pro fl">
				<div class="pro-info">
					
				</div>
			</div>
			<div class="pro fl">
				<div class="pro-info">
					
				</div>
			</div>
			<div class="pro fl">
				<div class="pro-info">
					
				</div>
			</div>
		</div>
	</body>
</html>
