<!--absolute定位-->
<!DOCTYPE html>
<html>
	<!--使文本在容器中垂直居中
		
	-->
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body,html{
				margin: 0;
				padding: 0;
				background: #CCCCCC;
			}
			
			.content{
				border: 2px solid #282C34;
				width: 80%;
				margin: 60px auto 0 auto;
			}
			/*功能：*/
			.wrap{
				float: left;
				display: inline-block;
				width: 30%;
				height: 200px;
			}
			li{
				list-style-type: none;
				width: 98%;
				margin: auto;
				background: #FFFFFF;
			}
			
		</style>
		<!--<script src="jquery.min.js" type="text/javascript" charset="UTF-8"></script>-->
		
	</head>
	<body>
		<div class="content">
			<div class="wrap">
				<li></li>
			</div>
			<div class="wrap">
				<li></li>
			</div>
			<div class="wrap">
				<li></li>
			</div>
			<div class="wrap">
				<li></li>
			</div>
			<div class="wrap">
				<li></li>
			</div>
		</div>
	</body>
</html>
